server {
    listen 80 default_server;
	listen [::]:80 default_server;

    server_name _;

    error_log /var/log/nginx/error.log warn;

    root /var/www/html/public;

    index index.php;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        try_files $uri =404;
        include /etc/nginx/fastcgi.conf;
        fastcgi_pass unix:/run/php/php7.1-fpm.sock;
    }
}